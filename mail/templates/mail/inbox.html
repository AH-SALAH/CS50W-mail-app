{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="d-flex justify-content-start align-items-center">
    <i class="fas fa-inbox me-2 fa-2x"></i>
    <h3 class="mb-0 me-2">
        {{ request.user.email }}
    </h3>
    <h3> | </h3>
    <h5 class="page-header text-capitalize badge ms-2 bg-secondary rounded-pill fs-5 mb-0">inbox</span>
</div>

<hr>
<div class="row mt-4 flex-wrap">
    <div class="col-md-3 py-3 bg-light">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link rounded-pill mb-5 shadow-sm text-center" id="v-pills-compose-tab" data-bs-toggle="pill"
                href="#v-pills-compose" role="tab" aria-controls="v-pills-compose" aria-selected="false"><i
                    class="fas fa-pen-alt"></i> Compose</a>
            <a class="nav-link active rounded-pill d-flex justify-content-between align-items-center"
                id="v-pills-inbox-tab" data-bs-toggle="pill" href="#v-pills-inbox" role="tab"
                aria-controls="v-pills-inbox" aria-selected="true">
                <span>
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </span>
                <span class="badge bg-danger rounded-pill">0</span>
            </a>
            <a class="nav-link rounded-pill d-flex justify-content-between align-items-center" id="v-pills-sent-tab"
                data-bs-toggle="pill" href="#v-pills-sent" role="tab" aria-controls="v-pills-sent"
                aria-selected="false">
                <span>
                    <i class="fas fa-share"></i>
                    <span>Sent</span>
                </span>
                <span class="badge bg-danger rounded-pill">0</span>
            </a>
            <a class="nav-link rounded-pill d-flex justify-content-between align-items-center" id="v-pills-archive-tab"
                data-bs-toggle="pill" href="#v-pills-archive" role="tab" aria-controls="v-pills-archive"
                aria-selected="false">
                <span>
                    <i class="fas fa-archive"></i>
                    <span>Archive</span>
                </span>
                <span class="badge bg-danger rounded-pill">0</span>
            </a>
            <hr class="my-3">
            <a class="nav-link bg-light text-dark" id="logout-btn" href="{% url 'logout' %}" role="tab"
                aria-controls="logout-btn" aria-selected="false"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="col-md-9 mt-4 mt-md-0">
        <div class="tab-content shadow-sm rounded mt-0 p-3" id="v-pills-tabContent" style="overflow-x: hidden;">
            <div id="v-pills-inbox" class="tab-pane fade show active emails-view" role="tabpanel"
                aria-labelledby="v-pills-inbox-tab" style="overflow-x: clip;">
                <div class="list-group rounded-0">
                    loading Inbox...
                </div>
            </div>
            <div id="v-pills-compose" class="tab-pane fade compose-view" role="tabpanel"
                aria-labelledby="v-pills-compose-tab" style="overflow-x: clip;">
                <div class="list-group rounded-0">
                    loading Compose...
                </div>
            </div>
            <div id="v-pills-sent" class="tab-pane fade sent-view" role="tabpanel" aria-labelledby="v-pills-sent-tab" style="overflow-x: clip;">
                <div class="list-group rounded-0">
                    loading Sent...
                </div>
            </div>
            <div id="v-pills-archive" class="tab-pane fade archive-view" role="tabpanel"
                aria-labelledby="v-pills-archive-tab" style="overflow-x: clip;">
                <div class="list-group rounded-0">
                    loading Archive...
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.2.4/pace.min.js"
    integrity="sha512-2cbsQGdowNDPcKuoBd2bCcsJky87Mv0LEtD/nunJUgk6MOYTgVMGihS/xCEghNf04DPhNiJ4DZw5BxDd1uyOdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- <script src="{% static 'mail/js/store.js' %}"></script>
<script src="{% static 'mail/js/api.js' %}"></script>
<script src="{% static 'mail/js/templates.js' %}"></script> -->
<script src="{% static 'mail/js/inbox.js' %}"></script>
{% endblock %}
